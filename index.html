<!DOCTYPE html>
<html>
<head>
  <title>Time to summer break</title>
</head>
<body style="background-color:black;">
  <h1 align='center'>Time left until summer vacation:</h1>
  <h3 align='center' id="countdown"></h3>
  <h3 align='center' id="identifyer">Days Hours Minutes Seconds</h3>

  <script>
    // Set the countdown date and time
    var countdownDate = new Date("June 8, 2023 10:55:00").getTime();

    // Update the countdown every second
    var countdown = setInterval(function() {
      // Get the current date and time
      var now = new Date().getTime();

      // Calculate the time remaining
      var timeRemaining = countdownDate - now;

      // Calculate days, hours, minutes, and seconds remaining
      var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
      if (timeRemaining < 60) {
        document.getElementById("countdown").innerHTML = seconds;
        document.getElementById("identifyer").innerHTML = "Seconds";
      } else if (timeRemaining < 3600) {
        document.getElementById("countdown").innerHTML = minutes + "  " + seconds;
        document.getElementById("identifyer").innerHTML = "Minutes Seconds";
      } else if (timeRemaining < 216000) {
        document.getElementById("countdown").innerHTML = hours + "  " + minutes + "  " + seconds;
        document.getElementById("identifyer").innerHTML = "Hours Minutes Seconds";
      }

      // Stop the countdown when it reaches zero
      if (timeRemaining < 0) {
        clearInterval(countdown);
        document.getElementById("countdown").innerHTML = "SUMMER BREAK!!!";
      }
    }, 1000);
  </script>
</body>
</html>
