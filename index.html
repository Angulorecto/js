<!DOCTYPE html>
<html>
<head>
  <title>Time to summer break</title>
</head>
<body>
  <h1 id="countdown"></h1>

  <script>
    // Set the countdown date and time
    var countdownDate = new Date("June 8, 2023 10:55:00").getTime();

    // Update the countdown every second
    var countdown = setInterval(function() {
      // Get the current date and time
      var now = new Date().getTime();

      // Calculate the time remaining
      var timeRemaining = countdownDate - now;

      // Calculate days, hours, minutes, and seconds remaining
      var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

      // Update the countdown HTML element
      document.getElementById("countdown").innerHTML = "Time left: " + days + " days " + hours + " hours "
      + minutes + " minute " + seconds + " seconds ";

      // Stop the countdown when it reaches zero
      if (timeRemaining < 0) {
        clearInterval(countdown);
        document.getElementById("countdown").innerHTML = "SUMMER BREAK!!!";
      }
    }, 1000);
  </script>
</body>
</html>
