<!DOCTYPE html>
<html>
<head>
  <title>Time to the sleepover</title>
</head>
<body style="background-color:black;">
  <link rel="icon" type="image/x-icon" href="timer.png">
  <h1 align='center' style="color: white;">Time left until the sleepover:</h1>
  <h3 align='center' style="color: white;" id="countdown"></h3>
  <h3 align='center' style="color: white;" id="identifyer">Days Hours Minutes Seconds</h3>

  <script>
    // Set the countdown date and time
    var countdownDate = new Date("August 11, 2023 4:30:00").getTime();

    // Update the countdown every second
    var countdown = setInterval(function() {
      // Get the current date and time
      var now = new Date().getTime();

      // Calculate the time remaining
      var timeRemaining = countdownDate - now;

      // Calculate days, hours, minutes, and seconds remaining
      var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
      
      document.getElementById("countdown").innerHTML = days + "    " + hours + "    " + minutes + "    " + seconds;
      
      // Stop the countdown when it reaches zero
      if (timeRemaining < 0) {
        clearInterval(countdown);
        document.getElementById("countdown").innerHTML = "SLEEPOVER TIME!!";
        document.getElementById("identifyer").innerHTML = " ";
      }
    }, 1000);
  </script>
</body>
</html>
